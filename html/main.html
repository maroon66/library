	<script>hljs.initHighlightingOnLoad();</script>
	<script type="text/javascript">
        function load(tar, fileName){
            var httpObj = new XMLHttpRequest();
            httpObj.open('GET',fileName);
            httpObj.send(null);
            httpObj.onreadystatechange = function(){
                document.getElementById(tar).innerHTML=hljs.highlightAuto(httpObj.responseText).value;
            }
        }
		function load2(tar, fileName){
			var httpObj = new XMLHttpRequest();
			httpObj.open('GET',fileName);
			httpObj.send(null);
			httpObj.onreadystatechange = function(){
				elm = document.getElementById(tar)
				elm.innerHTML=httpObj.responseText;
				renderMathInElement(elm,
						{delimiters: [{left: "[[", right: "]]", display: true},{left: "$", right: "$", display: false}]})
			}
		}
	</script>

<script type="text/javascript">
	function loads(tar, srcs) {
		let main_div = document.getElementById(tar);

		srcs.forEach(function (v) {
			let elem_h3 = document.createElement('h3');
			let elem_pre = document.createElement('pre');
			let elem_code = document.createElement('code');
			elem_h3.innerText += v[0];
			elem_code.id = v[1]
			if (v[0]) main_div.appendChild(elem_h3);
			main_div.appendChild(elem_pre);
			elem_pre.appendChild(elem_code);
			load(v[1], '../' + v[1]);
		});
	}
</script>
